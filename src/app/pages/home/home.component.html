<!-- Section: Home -->
<section
  id="home"
  class="min-h-screen flex items-center justify-center p-8 section-animate visible"
>
  <div class="max-w-6xl w-full">
    <!-- Mobile Layout: Vertical Stack -->
    <div class="flex flex-col items-center space-y-8 lg:hidden">
      <!-- Social Links - horizontal on mobile -->
      <div class="flex justify-center">
        <div class="flex flex-row space-x-4">
          <a
            href="https://www.linkedin.com/in/francisco-daniel-castro-borrome-1235a9276"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center justify-center w-14 h-14 rounded-full transition-transform duration-300 hover:scale-110 border hover-glow animate-zoom-in animate-duration-500 animate-delay-100"
            style="
              color: var(--social-icon-color);
              background: var(--social-icon-bg);
              border-color: var(--social-icon-border);
            "
          >
            <fa-icon [icon]="faLinkedin" [style.font-size]="'2rem'"></fa-icon>
          </a>
          <a
            href="https://github.com/odimsom"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center justify-center w-14 h-14 rounded-full transition-transform duration-300 hover:scale-110 border hover-glow animate-zoom-in animate-duration-500 animate-delay-200"
            style="
              color: var(--social-icon-color);
              background: var(--social-icon-bg);
              border-color: var(--social-icon-border);
            "
          >
            <fa-icon [icon]="faGithub" [style.font-size]="'2rem'"></fa-icon>
          </a>
        </div>
      </div>

      <!-- Profile Image -->
      <div class="flex justify-center">
        <img
          src="profile_image.png"
          alt="Foto de perfil"
          class="w-48 h-48 object-cover rounded-2xl shadow-2xl hover:scale-105 transition-transform duration-300 animate-float"
          onerror="
            this.src =
              'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgdmlld0JveD0iMCAwIDI1NiAyNTYiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyNTYiIGhlaWdodD0iMjU2IiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiPlBlcmZpbDwvdGV4dD4KPC9zdmc+'
          "
        />
      </div>

      <!-- Profile Info -->
      <div class="text-center">
        <h1
          class="text-4xl font-bold mb-3 tracking-wide text-reveal animate-fade-in-up animate-duration-700"
          style="color: var(--primary-text)"
        >
          <span style="color: var(--accent-color)">Fran</span>cisco Castro
        </h1>
        <p
          class="text-lg leading-relaxed max-w-md mx-auto mb-3 animate-fade-in-up animate-duration-700 animate-delay-200"
          style="color: var(--secondary-text)"
        >
          {{ translationService.translate("profile.title") }}
        </p>
        <p
          class="text-sm leading-relaxed max-w-sm mx-auto text-center mb-6"
          style="color: var(--secondary-text)"
        >
          {{ translationService.translate("profile.description") }}
        </p>
      </div>

      <!-- Download CV Link -->
      <div class="flex justify-center">
        <a
          href="https://drive.google.com/uc?export=download&id=1mYBKx_ZmbD3lY-xcMOUO3M6n_-ZJIIi8"
          rel="noopener noreferrer"
          download="FranciscoCastro-SystemsEngineer-CV.pdf"
          class="transition-transform duration-300 hover:scale-110 hover:underline underline-offset-4 font-medium btn-press animate-fade-in-up animate-duration-700 animate-delay-400"
          [ngStyle]="getDownloadStyles()"
        >
          {{ translationService.translate("profile.downloadCv") }}
        </a>
      </div>
    </div>

    <!-- Desktop Layout: Grid -->
    <div
      class="hidden lg:grid lg:grid-cols-3 gap-6 lg:gap-8 items-center justify-items-center"
    >
      <!-- Columna 1: Social Links -->
      <div class="flex justify-center items-center">
        <app-social-links></app-social-links>
      </div>

      <!-- Columna 2: Profile Info -->
      <div class="flex justify-center items-center">
        <app-profile-info></app-profile-info>
      </div>

      <!-- Columna 3: Profile Image -->
      <div class="flex justify-center items-center">
        <app-profile-image></app-profile-image>
      </div>
    </div>
  </div>
</section>

<!-- Fixed Navigation -->
<app-navigation-layout></app-navigation-layout>

<!-- Section: Skills -->
<section id="skills" class="py-20 px-6 section-animate">
  <app-skills></app-skills>
</section>

<!-- Section: Experience -->
<section id="experience" class="py-20 px-6 section-animate">
  <app-experience></app-experience>
</section>

<!-- Section: Projects -->
<section id="projects" class="py-20 px-6 section-animate-scale">
  <app-projects></app-projects>
</section>

<!-- Section: Education -->
<section id="education" class="py-20 px-6 section-animate">
  <app-education></app-education>
</section>

<!-- Section: Contact -->
<section id="contact" class="py-20 px-6 section-animate">
  <app-contact></app-contact>
</section>
