<!-- Section: Home -->
<section id="home" class="min-h-screen flex items-center justify-center p-8">
  <div class="max-w-6xl w-full">
    <!-- Mobile Layout: Vertical Stack -->
    <div
      class="flex flex-col items-center space-y-8 lg:hidden"
      appAnimate="animate-fade-in-up"
    >
      <!-- Social Links - horizontal on mobile -->

            target="_blank"

            class="flex items-center justify-center w-12 h-12 rounded-full transition-all duration-300 hover:scale-110 border hover-glow"
            style="
              color: var(--social-icon-color);
              background: var(--social-icon-bg);
              border-color: var(--social-icon-border);
            "
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">

              />
            </svg>
          </a>
          <a
            href="https://github.com/odimsom"
            target="_blank"
            rel="noopener noreferrer"
            class="flex items-center justify-center w-12 h-12 rounded-full transition-all duration-300 hover:scale-110 border hover-glow"
            style="
              color: var(--social-icon-color);
              background: var(--social-icon-bg);
              border-color: var(--social-icon-border);
            "
          >
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
              />
            </svg>
          </a>
        </div>
      </div>

      <!-- Profile Image -->
      <div class="flex justify-center">
        <img
          src="profile_image.png"
          alt="Foto de perfil"
          class="w-48 h-48 object-cover rounded-2xl shadow-2xl hover:scale-105 transition-transform duration-300 animate-float"
          onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjU2IiBoZWlnaHQ9IjI1NiIgdmlld0JveD0iMCAwIDI1NiAyNTYiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyNTYiIGhlaWdodD0iMjU2IiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTYiPlBlcmZpbDwvdGV4dD4KPC9zdmc+'"
        />
      </div>

      <!-- Profile Info -->
      <div class="text-center">
        <h1
          class="text-4xl font-bold mb-3 tracking-wide text-reveal"
          style="color: var(--primary-text)"
        >
          <span style="color: var(--accent-color)">Fran</span>cisco Castro
        </h1>
        <p
          class="text-lg leading-relaxed max-w-md mx-auto mb-3"
          style="color: var(--secondary-text)"
        >
          {{ translationService.translate("profile.title") }}
        </p>
        <p
          class="text-sm leading-relaxed max-w-sm mx-auto text-center mb-6"
          style="color: var(--secondary-text)"
        >
          {{ translationService.translate("profile.description") }}
        </p>
      </div>

      <!-- Download CV Link -->
      <div class="flex justify-center">
        <a
          href="https://drive.google.com/uc?export=download&id=1mYBKx_ZmbD3lY-xcMOUO3M6n_-ZJIIi8"
          rel="noopener noreferrer"
          download="FranciscoCastro-SystemsEngineer-CV.pdf"
          class="transition-all duration-300 hover:scale-110 hover:underline underline-offset-4 font-medium btn-press"
          [ngStyle]="getDownloadStyles()"
        >
          {{ translationService.translate("profile.downloadCv") }}
        </a>
      </div>
    </div>

    <!-- Desktop Layout: Grid -->
    <div
      class="hidden lg:grid lg:grid-cols-3 gap-6 lg:gap-8 items-center justify-items-center"
    >
      <!-- Columna 1: Social Links -->
      <div
        class="flex justify-center items-center"
        appAnimate="animate-fade-in-left"
      >
        <app-social-links></app-social-links>
      </div>

      <!-- Columna 2: Profile Info -->
      <div
        class="flex justify-center items-center"
        appAnimate="animate-fade-in-up"
        delay="200ms"
      >
        <app-profile-info></app-profile-info>
      </div>

      <!-- Columna 3: Profile Image -->
      <div
        class="flex justify-center items-center"
        appAnimate="animate-fade-in-right"
        delay="400ms"
      >
        <app-profile-image></app-profile-image>
      </div>
    </div>
  </div>
</section>

<!-- Fixed Navigation -->
<app-navigation-layout></app-navigation-layout>

<!-- Section: Skills -->
<section id="skills" class="py-20 px-6" appAnimate="animate-fade-in-up">
  <app-skills></app-skills>
</section>

<!-- Section: Projects -->
<section id="projects" class="py-20 px-6" appAnimate="animate-fade-in-up">
  <app-projects></app-projects>
</section>

<!-- Section: Education -->
<section id="education" class="py-20 px-6" appAnimate="animate-fade-in-up">
  <app-education></app-education>
</section>

<!-- Section: Contact -->
<section id="contact" class="py-20 px-6" appAnimate="animate-fade-in-up">
  <app-contact></app-contact>
</section>
