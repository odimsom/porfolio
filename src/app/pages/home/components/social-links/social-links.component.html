<div class="flex flex-col space-y-3">
  <a
    *ngFor="let link of socialLinks; let i = index"
    [href]="link.url"
    target="_blank"
    rel="noopener noreferrer"
    [attr.aria-label]="link.platform"
    class="flex items-center justify-center w-14 h-14 rounded-full transition-transform duration-300 hover:scale-110 border hover-glow btn-press"
    style="
      color: var(--social-icon-color);
      background: var(--social-icon-bg);
      border-color: var(--social-icon-border);
    "
  >
    <fa-icon
      [icon]="link.icon"
      [style.font-size]="'2rem'"
      style="color: currentColor"
    ></fa-icon>
  </a>
</div>
